version: 2.1

aliases:
  - &machine
    image: ubuntu-2004:202010-01
  - &docker
    - image: cimg/node:15.1
  - &restore_yarn_cache
    restore_cache:
      name: Restore yarn cache
      key: v2-node-{{ arch }}-{{ checksum "yarn.lock" }}-yarn
  - &restore_node_modules_cache
    restore_cache:
      name: Restore node_modules cache
      key: v2-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}-node_modules
  - &restore_cypress_cache
    restore_cache:
      name: Restore cypress cache
      key: v2-node-{{ arch }}-{{ checksum "yarn.lock" }}-cypress

  - &environment
      TZ: /usr/share/zoneinfo/Asia/Manila 

  - &TEST_PARALLELISM 2

  - &attach_workspace
      at: build

defaults: &defaults
  docker: *docker
  environment: *environment

orbs:
  codecov: codecov/codecov@1.0.2

jobs:
  setup:
    docker: *docker
    steps:
      - checkout
      - run:
          name: NodeJS Version
          command: node --version
      - *restore_yarn_cache
      - run:
          name: Install Package
          command: yarn --frozen-lockfile --cache-folder ~/.cache/yarn
      - save_cache:
          name: Save yarn cache for future installs
          key: v2-node-{{ arch }}-{{ checksum "yarn.lock" }}-yarn
          paths:
            - ~/.cache/yarn
      - save_cache:
          name: Save node_modules cache
          key: v2-node-{{ arch }}-{{ .Branch }}-{{ checksum "yarn.lock" }}-node_modules
          paths:
            - node_modules

  lint:
    <<: *defaults
    steps:
      - checkout
      - *restore_node_modules_cache
      - run: yarn lint
  
  test:
    <<: *defaults
    parallelism: *TEST_PARALLELISM
    steps:
      - checkout
      - *restore_node_modules_cache
      - run: 
          name: Run tests with JUnit as a reporter
          command: yarn test
          environment:
              JEST_JUNIT_OUTPUR_DIR: ./reports/junit/
      - run:
          name: Collect Code Coverage
          command: yarn test:coverage
      - store_artifacts:
          path: ./coverage
      - store_test_results:
          path: ./reports/junit/
      - codecov/upload:
          file: ./coverage/clover.xml

  test-e2e:
    docker:
      - image: cypress/base:14.16.0
        environment:
          ## this enables colors in the output
          TERM: xterm
    steps:
      - checkout
      - *restore_cypress_cache
      - run:
          name: Install Package
          command: yarn --frozen-lockfile
      - save_cache:
          key: v2-node-{{ arch }}-{{ checksum "yarn.lock" }}-cypress
          paths:
            - ~/.cache
      - run:
          name: Run test with cypress
          command: yarn run start-test:e2e
      - store_test_results:
          path: ./reports/e2e
      - store_artifacts:
          path: ./cypress/videos
      - store_artifacts:
          path: ./cypress/screenshots

  build:
    <<: *defaults
    steps:
      - checkout
      - *restore_node_modules_cache
      - run: yarn build

  deploy:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awscli --upgrade
      - *restore_node_modules_cache
      - run: yarn build
      - run: aws s3 sync build s3://$AWS_S3_BUCKET

workflows:
  build-and-deploy:
    jobs:
      - setup
      - test:
          context: CODECOV
          requires:
            - setup
      - lint:
          requires:
            - setup
      - test-e2e:
          requires:
            - test
      - build:
          requires:
            - test-e2e
            - lint
          filters:
            branches:
              only:
                - main
      